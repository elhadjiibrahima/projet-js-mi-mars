<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Trello's Project</title>
    </head>
    <body>
        
        <header>
            <div class="add">
            <div class="add-colonne"><span>+ Colonne</span></div>
            <div class="add-note"><span>+ Note</span></div>
            <button class="show-header">Afficher menu</button>
        </div>
        <div class="buttons-edit">
            <i class="fa-solid fa-trash-can contain-deleted-tasks"></i>
            <button>Sauvegarder Etat</button>
            <button>Lister les états</button>
            <div class="auto-save">
                <label for="auto-save">Auto-save</label>
                <input type="checkbox" name="" id="auto-save">
            </div> 
        </div>
    </header>
    <main></main>
    <div class="modal">
        <div class="form-contain">
            <div class="header-form">
                <h2>NOUVELLE TACHE</h2>
                <span class="close-modal">X</span>
            </div>
            <div class="task-settings">
                <span>Remplir les informations de la nouvelle tache</span>
                <form action="">
                    <div class="content">
                        <label>Tache</label>
                        <textarea name="" id="content" cols="60" rows="15"  class="task-setting"></textarea>
                        <span></span>
                    </div>
                    <div class="date">
                        <label for="date">Date de début</label>
                        <input type="date" name="date" id="date" class="task-setting">
                        <span></span>
                    </div>
                    <div class="start">
                        <label for="start-time">Heure de début</label>
                        <input type="time" name="start-time" id="start-time" class="task-setting">
                        <span></span>
                    </div>
                    <div class="date_end">
                        <label for="date">Date de fin</label>
                        <input type="date" name="date" id="date_end" class="task-setting">
                        <span></span>
                    </div>
                    <div class="end">
                        <label for="end-time">Heure de fin</label>
                        <input type="time" name="end-time" id="end-time" class="task-setting">
                        <span></span>
                    </div>
                    <input type="button" value="Ajouter tache" class="add-tasks"> 
                </form>
            </div>
        </div>
    </div>
    <div class="col deleted-tasks">
        <div class="col-title">
            <h2>Taches supprimées</h2>
            <span class="close-deleted-tasks">x</span>
        </div>
        <div class="task-contain">
            <img src="img/template.png" alt="" srcset="">
        </div>
    </div>
    <div id="backg">
        <img  class="backg">
    </div>
    
    
    <script src="script.js"></script>    
</body>
</html>
